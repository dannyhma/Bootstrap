<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 4</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>coloumn widths</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>responsive coloumn widths</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>justifying coloumn</h2>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="/dist/js/bootstrap.js"></script>
