<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.css" />
    <title>Buttons & Button Group</title>
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Link as buttons</h2>
    <a href="#" class="btn btn-info" rel="noopener noreferrer"
      >info anchor tag</a
    >
    <a href="#" class="btn btn-success" rel="noopener noreferrer"
      >success anchor tag</a
    >

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">large warning button</button>

    <!-- outlined styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">
      large outlined secondary button
    </button>

    <!-- button group -->
    <h2>Button groups</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-warning">button 3</a>
      <a href="#" class="btn btn-success">button 2</a>
    </div>
  </body>
</html>

<script src="/dist/js/bootstrap.js"></script>
